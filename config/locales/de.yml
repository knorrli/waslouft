de:
  date:
    formats:
      default: "%d.%m.%Y"
  time:
    formats:
      default: "%d.%m.%Y, %H:%M"
  views:
    pagination:
      first: "&laquo; Start"
      last: "Ende &raquo;"
      previous: "&lsaquo; Zurück"
      next: "Weiter &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Keine %{entry_name} gefunden"
          one: "Zeige <b>1</b> %{entry_name}"
          other: "Zeige <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Zeige %{entry_name} <b>%{first}–%{last}</b> von total <b>%{total}</b>"
